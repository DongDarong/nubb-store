<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Question</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #ffebf0); /* Soft pastel gradient */
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeIn 2s ease-in;
      position: relative; /* Added for absolute positioning of falling emojis */
    }

    h1 {
      font-size: 3em;
      color: #ff6f61; /* Romantic soft red */
      margin-bottom: 20px;
      font-weight: bold;
      animation: bounce 1.5s infinite;
    }

    .emoji {
      font-size: 2em;
      margin-left: 5px;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 18px 40px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 50px;
      border: none;
      color: white;
      background: linear-gradient(145deg, #ff85a2, #ff637d); /* New soft gradient */
      box-shadow: 0 6px 15px rgba(255, 102, 113, 0.3);
      transition: transform 0.25s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(145deg, #ff637d, #ff5073);
    }

    #message {
      margin-top: 30px;
      font-size: 2.5em;
      color: #ff6f61;
      font-weight: bold;
      display: none;
      animation: fadeInMessage 1s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes fadeInMessage {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Media Query for Phone Size */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2.4em;
      }

      button {
        width: 20%;
        font-size: 1em;
        padding: 12px 5px;
      }

      .emoji {
        font-size: 1.6em;
      }
    }

    .falling-emoji {
      position: absolute;
      top: -50px;
      font-size: 2em;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        top: 100vh;
      }
    }

  </style>
</head>
<body>
  <h1>Do you love me? <span class="emoji">‚ù§Ô∏è</span><span class="emoji">ü•∫</span></h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <div id="message">I love you too!</div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      
      // Create falling love emojis when "Yes" button is clicked
      for (let i = 0; i < 10; i++) {
        const emoji = document.createElement('span');
        emoji.textContent = '‚ù§Ô∏è'; // Love emoji
        emoji.classList.add('falling-emoji');
        
        // Randomly position the emoji horizontally
        emoji.style.left = `${Math.random() * 100}vw`;
        document.body.appendChild(emoji);
        
        // Remove the emoji after the animation ends
        setTimeout(() => {
          emoji.remove();
        }, 3000); // Matches the duration of the fall animation
      }
    });

    noBtn.addEventListener('mouseover', () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });

    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Chain Welcome Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcome-screen">
        <div class="welcome-text">Welcome to FoodChain</div>
        <!-- <button class="start-btn" onclick="startExperience()">Get Started</button> -->
    </div>

    <!-- Home Page Content -->
    <div class="home-page" id="home-page">
        <!-- Header -->
        <header>
            <div class="logo">
                <img src="https://img.freepik.com/premium-vector/beautiful-unique-food-restaurant-company-logo-design_981150-2156.jpg" alt="FoodChain Logo">
            </div>
            <div class="title">
                <h1>FoodChain</h1>
            </div>
        </header>

        <!-- Background Image -->
        <div class="background-image">
            <h2>Delicious Dishes Await!</h2>
        </div>

        <!-- Dish Container -->
        <div class="dish-container">
            <div class="dish-item" onclick="showDishDetails('Spaghetti Bolognese', 12.99, 'Spaghetti, Ground beef, Tomato sauce, Onion, Garlic', 'https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?cs=srgb&dl=pexels-ash-craig-122861-376464.jpg&fm=jpg')">
                <img src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?cs=srgb&dl=pexels-ash-craig-122861-376464.jpg&fm=jpg" alt="Spaghetti Bolognese">
                <div class="dish-info">
                    <h3>Spaghetti Bolognese</h3>
                    <p>$12.99</p>
                </div>
            </div>

            <div class="dish-item" onclick="showDishDetails('Chicken Curry', 10.99, 'Chicken, Curry powder, Coconut milk, Vegetables', 'https://images.immediate.co.uk/production/volatile/sites/30/2020/08/chorizo-mozarella-gnocchi-bake-cropped-9ab73a3.jpg?resize=768,574')">
                <img src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/chorizo-mozarella-gnocchi-bake-cropped-9ab73a3.jpg?resize=768,574" alt="Chicken Curry">
                <div class="dish-info">
                    <h3>Chicken Curry</h3>
                    <p>$10.99</p>
                </div>
            </div>

            <div class="dish-item" onclick="showDishDetails('Vegetable Stir Fry', 9.99, 'Mixed vegetables, Soy sauce, Ginger, Garlic', 'https://www.shutterstock.com/image-photo/fried-salmon-steak-cooked-green-600nw-2489026949.jpg')">
                <img src="https://www.shutterstock.com/image-photo/fried-salmon-steak-cooked-green-600nw-2489026949.jpg" alt="Vegetable Stir Fry">
                <div class="dish-info">
                    <h3>Vegetable Stir Fry</h3>
                    <p>$9.99</p>
                </div>
            </div>
        </div>

        <!-- Modal for Dish Details -->
        <div id="dish-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <img id="dish-image" src="" alt="Dish Image">
                <h2 id="dish-name">Dish Name</h2>
                <p id="dish-price">Price: $0.00</p>
                <p id="dish-ingredients">Ingredients: </p>
                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook" width="30"></a>
                    <a href="https://telegram.org" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/telegram-app.png" alt="Telegram" width="30"></a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 FoodChain. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Function to fade out the welcome screen and show the home page
        function startExperience() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('home-page').style.display = 'block';
            // Trigger alert when the "Get Started" button is clicked
            alert("Welcome to FoodChain! Let's start your culinary journey.");
        }

        // Automatically hide the welcome screen and show the home page after 5 seconds
        setTimeout(() => {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('home-page').style.display = 'block';
            // Trigger alert when page automatically transitions
            // alert("You've been redirected to FoodChain's home page.");
        }, 5000);

        // Function to show dish details in a modal
        function showDishDetails(name, price, ingredients, image) {
            document.getElementById('dish-name').innerText = name;
            document.getElementById('dish-price').innerText = `Price: $${price.toFixed(2)}`;
            document.getElementById('dish-ingredients').innerText = `Ingredients: ${ingredients}`;
            document.getElementById('dish-image').src = image;
            document.getElementById('dish-modal').style.display = 'block';
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('dish-modal').style.display = 'none';
        }

        // Close the modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('dish-modal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
